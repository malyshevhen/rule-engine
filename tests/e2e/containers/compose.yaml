services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=rule_engine_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4222"]
      interval: 10s
      timeout: 5s
      retries: 5

  hoverfly:
    image: spectolabs/hoverfly:v1.4.0
    ports:
      - "8888:8888"
    command:
      - -webserver
      - -listen-on-host=0.0.0.0
    environment:
      - HOVERFLY_LOGLEVEL=debug
      - HOVERFLY_SKIP_CERT_VERIFY=true
      - HOVERFLY_ENABLE_TLS=false

  rule-engine:
    image: rule-engine:local
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=rule_engine_test
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_SSL_MODE=disable
      - REDIS_ADDR=redis:6379
      - NATS_URL=nats://nats:4222
      - EXTERNAL_API_BASE_URL=http://hoverfly:8888
      - JWT_SECRET=test-jwt-secret-key-for-e2e-tests
      - API_KEY=test-api-key
      - LOG_LEVEL=debug
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
